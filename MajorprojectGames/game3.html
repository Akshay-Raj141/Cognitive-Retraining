<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Concentration Game</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #222;
  }

  #game-board {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 10px;
  }

  .card {
    width: 100px;
    height: 100px;
    background-color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .card.open {
    background-color: #000;
    color: #fff;
    animation: flip 0.5s forwards;
  }

  .card.matched {
    background-color: lightgreen;
    cursor: default;
    animation: fadeOut 0.5s forwards;
  }

  @keyframes flip {
    0% {
      transform: rotateY(0);
    }
    100% {
      transform: rotateY(180deg);
    }
  }

  @keyframes fadeOut {
    0% {
      opacity: 1;
    }
    100% {
      opacity: 0;
    }
  }

  /* Center the congratulations popup */
  #congrats-popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  }
</style>
</head>
<body>

<div id="game-board"></div>

<div id="congrats-popup">
  <h2>Congratulations!</h2>
  <p>You won the game!</p>
</div>

<script>
  const symbols = ['ðŸŒŸ', 'ðŸŒˆ', 'ðŸŽ', 'ðŸ•', 'ðŸš€', 'ðŸŽˆ', 'ðŸŽ', 'ðŸ­'];
  let cards = [...symbols, ...symbols];
  let openedCards = [];
  let matchedCards = [];

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function createCard(symbol) {
    const card = document.createElement('div');
    card.classList.add('card');
    card.textContent = symbol;
    card.addEventListener('click', () => {
      if (openedCards.length < 2 && !openedCards.includes(card) && !matchedCards.includes(card)) {
        card.classList.add('open');
        openedCards.push(card);
        if (openedCards.length === 2) {
          setTimeout(checkMatch, 1000);
        }
      }
    });
    return card;
  }

  function checkMatch() {
    const [card1, card2] = openedCards;
    if (card1.textContent === card2.textContent) {
      card1.classList.add('matched');
      card2.classList.add('matched');
      matchedCards.push(card1, card2);
      if (matchedCards.length === cards.length) {
        showCongratulationsPopup();
      }
    } else {
      card1.classList.remove('open');
      card2.classList.remove('open');
    }
    openedCards = [];
  }

  function showCongratulationsPopup() {
    const popup = document.getElementById('congrats-popup');
    popup.style.display = 'block';
  }

  function initializeGame() {
    cards = shuffle(cards);
    const gameBoard = document.getElementById('game-board');
    cards.forEach(symbol => {
      const card = createCard(symbol);
      gameBoard.appendChild(card);
    });
  }

  initializeGame();
</script>

</body>
</html>
